name: CI Pipeline

on:
  push:
    branches:
      - feature/*
      - fix/*
  pull_request:
    branches:
      - master
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: ğŸ“¦ Restore Dependencies
        run: find . -name "*.csproj" -exec dotnet restore {} \;

      - name: ğŸ—ï¸ Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: âœ… Run Unit and Integration Tests
        run: dotnet test BH.Case.Tests/BH.Case.Tests.csproj --no-build --configuration Release --logger trx
